  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
      - "443:443"

  matriculaai-backend:
    image: ghcr.io/isaacmsl/matriculaai-backend:latest
    networks:
      - matriculaai-network
      - infra-network
    ports:
      - "8081:8080"
    env_file:
      .env-backend
  
  matriculaai-frontend:
    image: ghcr.io/isaacmsl/matriculaai-frontend:latest
    ports:
      - "8082:8081"
    networks:
      - matriculaai-network

networks:
  matriculaai-network:
    name: matriculaai-network
    driver: bridge
  infra-network:
    name: infra-network
    driver: bridge
    external: true
