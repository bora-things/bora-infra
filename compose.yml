services:
  matriculaai-backend:
    image: ghcr.io/isaacmsl/matriculaai-backend:latest
    networks:
      - matriculaai-network
      - infra-network
    env_file:
      .env-backend
  
  matriculaai-frontend:
    image: ghcr.io/isaacmsl/matriculaai-frontend:latest
    networks:
      - matriculaai-network
    env_file:
      .env-frontend
    ports:
      - "8080:80"

networks:
  matriculaai-network:
    name: matriculaai-network
    driver: bridge
  infra-network:
    name: infra-network
    driver: bridge
    external: true