services:
  matriculaai-gateway:
    image: ghcr.io/isaacmsl/matriculaai-gateway:latest
    networks:
      - matriculaai-network
    ports:
      - "8080:8081"

  matriculaai-backend:
    image: ghcr.io/isaacmsl/matriculaai-backend:latest
    networks:
      - matriculaai-network
      - infra-network
    ports:
      - "8081:8080"
    env_file:
      .env-backend
  
  matriculaai-frontend:
    image: ghcr.io/isaacmsl/matriculaai-frontend:latest
    networks:
      - matriculaai-network
    ports:
      - "8082:80"

networks:
  matriculaai-network:
    name: matriculaai-network
    driver: bridge
  infra-network:
    name: infra-network
    driver: bridge
    external: true